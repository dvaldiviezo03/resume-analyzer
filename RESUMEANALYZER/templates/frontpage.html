<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Resume Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1e6ec;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .upload-container,
        .description-container,
        .result-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #000000;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #636060;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #0051ff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: fit-content;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-section">
            <div class="upload-container">
                <h1>Upload Your Resume</h1>
                <label for="resume">Choose Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>

            <div class="description-container">
                <h1>Job Description</h1>
                <label for="job-description">Paste Job Description</label>
                <textarea id="job-description" name="job_description" rows="10" required></textarea>
            </div>

            <button type="submit">Analyze</button>

            <div class="result-container" id="result-box" style="display: none;">
                <h1>Match Results</h1>
                <p><strong>Match Score:</strong> <span id="match-score"></span></p>
                <p><strong>Suggestions:</strong> <span id="improvement-tips"></span></p>
            </div>
        </div>
    </form>

</body>

</html>
